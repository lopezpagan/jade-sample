<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Homepage</title>
  </head>
  <body><h1> Homepage
    <!-- 1. Goodbye angle brackets!-->
    <h2>Hello Jade In Layout.jade</h2>
    <p>Some Text</p>
    <!-- 2. classes and id's-->
    <div class="box"> </div>
    <div id="box">
      <p>My name is Tony</p>
    </div>
    <!-- 3. indentation sensitive-->
    <div class="box"> 
      <h2>Title</h2>
      <ul> 
        <li>
          <div class="wrapper">
            <h2>Title </h2>
            <p>paragraph</p>
          </div>
        </li>
      </ul>
      <p>my paragraph</p>
    </div>
    <!-- 4. attributes inside parentheses-->
    <div data-name="box" id="myBox" class="box"> 
      <h3>THIS IS THE MAIN BLOCK 
        <p>
          <hr>
        </p>
      </h3>
      <ul class="fruit-salad">
        <li>I have 1 banana</li>
        <li>I have 2 apple</li>
        <li>I have 3 mango</li>
      </ul>
      <p>
        <hr>
      </p>
    </div>
    <p>
      <hr>
    </p>
    <h2>Simon</h2>
    <p> 
      <hr>
    </p>
  </body>
</html>
